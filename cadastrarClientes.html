      <!DOCTYPE html>
      
      <head>
      	<title>Pagina inicial</title>
        <meta charset="utf-8"/>
 
        
      	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

      	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

           <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
              <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
          <link rel="stylesheet" type="text/css" href="css/estilo.css">
         

        </head>
      	<body> 
            
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container-fluid">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <img class="logo" src="images/logo.png" alt="">
                    </li>

                  </ul>
                </div>
              </div>
            </nav>

      	<div class="container container-personalizado p-7">

              <br>
              <h2>Cadastro de Clientes - Helpper 1.0</h2><br>
           
          		<form class="row g-3 col-12" action="#" method="POST">



                <div class="col-4">
                  <label  class="form-label"><strong>Nome</strong></label>
                <input type="text" class="form-control" name="nome" id="nome">
                </div>

                <div class="col-4">
                  <label  class="form-label"><strong>E-mail</strong></label>
                <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="col-md-4">
                  <label  class="form-label"><strong>CPF/CNPJ</strong></label>
                <input type="text" class="form-control" name="dado" id="dado">
                </div>
                <div class="col-md-3">
                  <label  class="form-label"><strong>Telefone</strong></label>
                <input type="text" class="form-control" name="telefone" id="telefone">
                </div>
                
                <div class="col-md-3">
                  <label  class="form-label"><strong>CEP</strong></label>
                <input type="text" class="form-control" name="cep" id="cep" required>
                </div>
                <div class="col-md-3">
                  <label  class="form-label"><strong>Longradouro</strong></label>
                <input type="text" class="form-control" name="logradouro" id="logradouro" required>
                </div>
                <div class="col-md-3">
                  <label  class="form-label"><strong>Número</strong></label>
                  <input type="number" class="form-control" name="numero" id="numero" required>
                </div>
                <div class="col-md-2">
                  <label  class="form-label"><strong>Complemento</strong></label>
                <input type="text" class="form-control" name="complemento" id="complemento" required>
                </div>
                <div class="col-md-3">
                  <label  class="form-label"><strong>Bairro</strong></label>
                <input type="text" class="form-control" name="bairro" id="bairro" required>
                </div>
              
                                 
                <div class="col-md-3">   
                <label  class="form-label"><strong>Estado</strong></label>
                <select class="form-select col-4" aria-label="Default select example" id="uf">
                 
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                       
                </select>
              </div>
                        
                
                <div class="col-md-4">
                  <button style="margin-top: 30px;" type="button" id="btn-d" class="btn btn-success" onclick="btn_add()"><i class="fa fa-plus" aria-hidden="true"></i></button>          
                </div>
              </form>
                  <hr>



                <h5>Lista de Clientes</h5>
                  
                <div>
                <table id="tabela" class="table table-striped table-hover table-dark">
                  <thead>
                    <tr>
                   
                      <th scope="col">Nome</th>
                      <th scope="col">Email</th>
                      <th scope="col">CPF/CNPJ</th>
                      <th scope="col">Telefone</th>
                      <th scope="col">CEP</th>
                      <th scope="col">Longradouro</th>
                      <th scope="col">Número</th>
                      <th scope="col">Complemento</th>
                      <th scope="col">Bairro</th>
                      <th scope="col">Estado</th>
                      <th scope="col">Deletar</th>
                
                    </tr>
                  </thead>
                  <tbody>
                
                    <tr>
                        
                      
                    </tr>
                     
                  </tbody>
                    
                </table>
              </div>
            
          </div>

          


          </body>

          <script src="js/cadastrarCliente.js"></script>


      </html>
